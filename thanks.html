<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto:light,regular,black,blackitalic" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/material.css">

  </head>
  <body>
    <div class="h-100">
      <div class="cta w-100 h-100">
        <div class="container h-100">
          <div class="row justify-content-center h-100">
            <div class="col-10 col-sm-10 col-md-10 col-lg-10 align-self-center">

              <div class="text-center">
                <div class="card">
                  <div class="card-block">

                    <div class="row">
                      <div class="col">
                        <div class="cta-company">morena</div>
                      </div>
                    </div>

                    <div class="row mt-2">
                      <div class="col">
                        <div class="text-headline cta-subtitle">
                          Thanks for your interest!
                        </div>
                      </div>
                    </div>

                    <div class="row mt-2 mb-3">
                      <div class="col">
                        <div class="text-subheader">
                          You'll be one of the first in line to try Morena. We'll update you when it's ready in the future.
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <img class="fullscreen" src="img/background-pattern.png" />
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
