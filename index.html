<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto:light,regular,black,blackitalic" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/material.css">

  </head>
  <body>
    <div class="container h-100">
      <div class="row justify-content-center h-100">
        <div class="col-10 col-sm-10 col-md-10 col-lg-10 align-self-center">

          <div class="cta text-center">
            <div class="card">
              <div class="card-block">

                <div class="row">
                  <div class="col">
                    <div class="cta-company">morena</div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="text-display-2 cta-title">
                      Tired of buying the wrong products?
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <div class="text-headline cta-subtitle">
                      Save time and money finding the <span class="cta-highlight">best products for <strong>you</strong></span>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 mt-3">
                    <form method="POST" action="https://script.google.com/macros/s/AKfycbx0WMKvE2ngK6zhSxdCkK0LfBti3Kqh23Qrf1JV1wgx9ASf_CY/exec">
                      <div class="row justify-content-center">
                        <div class="col-12 col-lg-6 pr-lg-0 input-group">
                          <input
                            type="email"
                            name="email"
                            class="form-control cta-input"
                            id="inlineFormInputGroup"
                            placeholder="Your email address" />
                        </div>
                        <div class="col-12 col-lg-3 pl-lg-0 pr-lg-0 mt-2 mt-lg-0 input-group">
                          <button type="submit" class="btn btn-primary text-button cta-button">
                            Get Early Access
                          </button>
                        </div>
                      </div>
          					</form>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
